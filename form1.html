<!DOCTYPE html>
<html>
<head>
    <title>Reservation Request</title>
    <!-- <style>
        .error { color: red; }
    </style> -->
</head>
<body>
    <h1>Reservation Request</h1>
    <form id="reservationForm">
        <fieldset>
            <legend>General Information</legend>
            <label for="arrivalDate">Arrival date:</label>
            <input type="text" id="arrivalDate" name="arrivalDate">
            <span class="error" id="arrivalDateError">Arrival date is invalid.</span><br><br>

            <label for="nights">Nights:</label>
            <input type="text" id="nights" name="nights">
            <span class="error" id="nightsError">Nights must be a number.</span><br><br>

            <label for="adults">Adults:</label>
            <select id="adults" name="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br><br>

            <label for="children">Children:</label>
            <select id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label>Room type:</label>
            <input type="radio" name="roomType" value="Standard" checked> Standard
            <input type="radio" name="roomType" value="Business"> Business
            <input type="radio" name="roomType" value="Suite"> Suite<br><br>

            <label>Bed type:</label>
            <input type="radio" name="bedType" value="King" checked> King
            <input type="radio" name="bedType" value="Double Double"> Double Double<br><br>

            <input type="checkbox" name="smoking" value="Smoking"> Smoking<br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError">Name is required.</span><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError">Email address is invalid.</span><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="phoneError">Phone number is invalid.</span><br><br>
        </fieldset>

        <button type="submit">Submit Reservation</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
