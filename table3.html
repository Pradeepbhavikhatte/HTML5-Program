<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure2</title>
  <style>
    table {
        width: 80%;
        border-collapse: collapse;
        
    }
    td {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
    }
</style>
</head>

  <table>
      <tr>
        <td colspan="3">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td rowspan="2" colspan="3">4</td>
      </tr>
      <tr>
        <td>5</td>
      </tr>
      <tr>
        <td colspan="2">6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>

</html>
