<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 5 Media Elements</h1>

    <audio src="./Appu.mp3.mp4" controls autoplay muted></audio>
    <br>

    <!-- 
        src - to link source file
        controls - to enable audio/video option
        autoplay - enable the auto play option
        muted - mute the audio
    -->
<br>

    <video src="./video.mp4" controls muted width="400" height="200"></video>
</body>
</html>
